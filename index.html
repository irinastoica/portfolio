<body ng-app="myApp">
  <nav class="nav desktop-nav">
      <div class="burger">
          <div class="burger__patty"></div>
      </div>

      <ul class="nav__list hi-icon-wrap hi-icon-effect-8">
          <li class="nav__item ">
              <a href="#!red">Red</a>
          </li>
          <li class="nav__item">
              <a href="projects.html" class="nav__link color scrolly hi-icon projects"><i class="fa fa-th-large" aria-hidden="true"></i><span class="projects">Projects</span></a>
          </li>
          <li class="nav__item">
              <a href="about.html" class="nav__link color hi-icon about"><i class="fa fa-user-secret" aria-hidden="true"></i><span class="about">About</span></a>
          </li>
          <li class="nav__item">
              <a href="photography.html" class="nav__link color hi-icon snaps"><i class="fa fa-camera-retro" aria-hidden="true"></i><span class="snaps">Snaps</span></a>
          </li>

      </ul>

<p><a href="#/!">Main</a></p>

<a href="#!red">Red</a>
<a href="#!green">Green</a>
<a href="#!blue">Blue</a>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm"
    })
    .when("/red", {
        templateUrl : "red.html"
    })
    .when("/green", {
        templateUrl : "green.htm"
    })
    .when("/blue", {
        templateUrl : "blue.htm"
    });
});
</script>
<script type='text/javascript' src='assets/js/jquery-1.11.3.min.js'></script>
<script type='text/javascript' src='assets/bootstrap/bootstrap.min.js'></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/irina-animation-hover-script.js"></script>

<p>Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm"</p>
</body>
