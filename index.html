<!DOCTYPE html>
<html>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' type='text/css' media='all'/>

<link rel="stylesheet" href="assets/css/style.css"/>

<link rel="stylesheet" type="text/css" href="assets/css/default.css" />

<body ng-app="myApp">

<nav class="nav desktop-nav">
  <div class="burger">
      <div class="burger__patty"></div>
  </div>
  <div class="test-menu">
      <ul class="nav__list hi-icon-wrap hi-icon-effect-8">
          <li class="nav__item ">
            <a href="#!red" class="nav__link color hi-icon home"><i class="fa fa-home" aria-hidden="true"></i><span class="home">Home</span></a>
          </li>
          <li class="nav__item ">
            <a href="#!green" class="nav__link color scrolly hi-icon projects"><i class="fa fa-th-large" aria-hidden="true"></i><span class="projects">Projects</span></a>
          </li>
        <li class="nav__item ">
          <a href="#!blue" class="nav__link color hi-icon about"><i class="fa fa-user-secret" aria-hidden="true"></i><span class="about">About</span></a>
        </li>
        <li class="nav__item ">
          <a href="#!red" class="nav__link color hi-icon snaps"><i class="fa fa-camera-retro" aria-hidden="true"></i><span class="snaps">Snaps</span></a>
        </li>
      </ul>
    </div>
</nav>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm"
    })
    .when("/red", {
        templateUrl : "red.html"
    })
    .when("/green", {
        templateUrl : "projects.html"
    })
    .when("/blue", {
        templateUrl : "about.html"
    });
});
</script>
<script type='text/javascript' src='assets/js/jquery-1.11.3.min.js'></script>
<script type='text/javascript' src='assets/bootstrap/bootstrap.min.js'></script>
